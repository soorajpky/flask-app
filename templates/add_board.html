<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if board %}Edit{% else %}Add{% endif %} Advertisement Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="text"], 
        input[type="url"], 
        input[type="date"], 
        input[type="number"], 
        input[type="file"] {
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if board %}Edit{% else %}Add{% endif %} Advertisement Board</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <label>Board Name:</label>
            <input type="text" name="name" value="{{ board.name if board else '' }}" required>

            <label>Location URL:</label>
            <input type="url" name="location_url" value="{{ board.location_url if board else '' }}" required>

            <label>Renewal Date:</label>
            <input type="date" name="renewal_date" value="{{ board.renewal_date if board else '' }}" required>

            <label>Renewal Amount:</label>
            <input type="number" name="renewal_amount" value="{{ board.renewal_amount if board else '' }}" required>

            <label>Upload Image:</label>
            <input type="file" name="image">

            <button type="submit">Save</button>
        </form>

        <a href="{{ url_for('dashboard') }}">Back</a>
    </div>
</body>
</html>
